fail_fast: true
#exclude: '^exclude'
repos:
  - repo: https://github.com/ambv/black
    rev:  stable
    hooks:
      - id:               black
        language_version: python3.7
  - repo: local
    hooks:
      - id:             pytest-check
        name:           pytest-check
        entry:          pytest
        language:       system
        pass_filenames: false
        always_run:     true
